<section class="section">
    <div class="container">
 
      <div class="dropdown filter-container ">
        <div class="filter-item">
          <label for="category dropdown-trigger">Select Category:</label>
          <select id="category" [(ngModel)]="selectedCategory">
            <option value="">All Categories</option>
            <option *ngFor="let category of categoryList" [value]="category.name">{{ category.name }}</option>
          </select>
        </div>
      
        <div class="filter-item">
          <label for="type">Select Type:</label>
          <select id="type" [(ngModel)]="selectedType">
            <option value="">All Types</option>
            <option *ngFor="let type of typeList" [value]="type.name">{{ type.name }}</option>
          </select>
        </div>
      
        <div class="filter-item">
          <button class="button is-small is-info m-2" (click)="applyFilter()">Apply Filter</button>
        </div>
      </div>
      
      <div class="columns is-multiline">
        <div class="column is-5" *ngFor="let job of jobList"> <!-- Update ngFor to loop through filteredJobs -->
          <app-job-item [job]="job"></app-job-item>
        </div>
      </div>
    </div>
  </section>
